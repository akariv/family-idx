<div class='container' [class.intro]='slide.section.role === "intro"' [style.background-color]='slide.section.color' #container>
    <div class='overlay'></div>
    <div class='selector' #selector></div>
    <div class='section' *ngFor='let section of sections' [class.active]='slide.section.name === section.name'>
        <span class='label' [class.first]='section.role === "intro" && slide.section === section'>{{ section.name }}</span>
    </div>
</div>
