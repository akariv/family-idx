<div class='top-container'>
    <button class='hider' (click)='hideSliders = !hideSliders'>
        @if (hideSliders) {
            <img src='assets/img/icon-show-sliders.svg'>
            <span>הצגת משקלות</span>
        } @else {
            <img src='assets/img/icon-hide-sliders.svg'>
            <span>הסתרת משקלות</span>
        }
    </button>
    <a class='yt' href='https://www.youtube.com/watch?v=AuMHThmM3p8' target="_blank">
        <img src='assets/img/icon-play.svg'>
        <span>סרטון הדרכה</span>
    </a>
</div>

<app-weights-dimension *ngFor='let dimension of dimensions' 
                      [dimension]='dimension'
                      [indicators]='dimensionIndicators[dimension]'
                      [indicatorWeights]='indicatorWeights'
                      [indicatorLinks]='indicatorLinks'
                      [states]='states'
                      [color]='dimensionColors[dimension]'
                      [open]='dimension === openDimension'
                      (highlight)='highlightIndicator.next($event)'
                      (weight)='updateIndicatorWeight($event.indicators, $event.weight)'
                      (show)='show($event)'
                      (hide)='hide($event)'
                      (spotlight)='spotlight($event)'
                      (openToggle)="openDimension = $event ? dimension : ''"
></app-weights-dimension>
