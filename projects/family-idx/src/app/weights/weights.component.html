<app-weights-dimension *ngFor='let dimension of dimensions' 
                      [dimension]='dimension'
                      [indicators]='dimensionIndicators[dimension]'
                      [indicatorWeights]='indicatorWeights'
                      [indicatorLinks]='indicatorLinks'
                      [states]='states'
                      [color]='dimensionColors[dimension]'
                      [open]='dimension === openDimension'
                      (highlight)='highlightIndicator.next($event)'
                      (weight)='updateIndicatorWeight($event.indicators, $event.weight, $event.sort)'
                      (show)='show($event)'
                      (hide)='hide($event)'
                      (spotlight)='spotlight($event)'
                      (openToggle)="openDimension = $event ? dimension : ''"
></app-weights-dimension>
