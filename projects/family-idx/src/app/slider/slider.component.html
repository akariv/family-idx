<div class='container'>
    <div class='slider'>
        <input #slider type='range' [min]='min' [max]='max' [(ngModel)]='guess' [style.background-image]='gradient'>
        <span *ngIf='guessed' class='slider-guess' [style.left.px]='guessPosition'>{{guess}}</span>
    </div>
    <div class='arrow' (click)='scrollAway()'>
        <a *ngIf='!guessed'>נחשו ע״י גרירה של הידית</a>
        <a *ngIf='guessed'>הניחוש שלי: {{guess}}</a>
    </div>
</div>
